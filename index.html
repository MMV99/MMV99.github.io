<!DOCTYPE html>
<html>
<head>
  <title>Marzipano Example</title>
  <style>
    #pano {
      width: 100vw;
      height: 100vh;
    }
    .hotspot {
      width: 32px;
      height: 32px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="pano"></div>
  <script src="MMV99.github.io\marzipano"></script>
  <script>
    var panoElement = document.getElementById('pano');
    var viewerOpts = {
      controls: {
        mouseViewMode: 'drag'
      }
    };
    var viewer = new Marzipano.Viewer(panoElement, viewerOpts);

    var levels = [
      { tileSize: 512, size: 512 },
      { tileSize: 512, size: 1024 }
    ];
    var geometry = new Marzipano.CubeGeometry(levels);
    var source = Marzipano.ImageUrlSource.fromString("tiles/{z}/{f}/{y}/{x}.jpg");
    var view = new Marzipano.RectilinearView();

    var scene = viewer.createScene({
      source: source,
      geometry: geometry,
      view: view
    });

    scene.switchTo();

    var element = document.createElement('div');
    element.className = 'hotspot';
    var position = { yaw: Math.PI/4, pitch: Math.PI/8 };
    scene.hotspotContainer().createHotspot(element, position);
  </script>
</body>
</html>
